<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторна 8</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-board">
        <div>
          <div class="player">User</div>
          <div id="userScore" class="score">0</div>
        </div>
        <div>
          <div class="computer">Computer</div>
          <div id="computerScore" class="score">0</div>
        </div>
      </div>
      <div id="roundMessage" style="font-size: 1.2em; margin: 10px"></div>
      <div class="buttons">
        <button id="generateBtn" class="generate-btn">Generate</button>
        <button id="resetBtn" class="reset-btn">Reset</button>
      </div>
      <div id="winnerMessage" style="font-size: 1.5em; margin-top: 20px"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
